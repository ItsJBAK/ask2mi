<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask2Mi ‚Äî Llama Peek Edition</title>
  <link rel="icon" type="image/png" href="kuzco.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', Arial, sans-serif;
      background: #000;
    }

    /* Animated star background */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      opacity: 0.08;
      animation: starMove 60s linear infinite;
      z-index: 0;
    }

    body::after {
      animation-direction: reverse;
      opacity: 0.1;
    }

    @keyframes starMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .modal {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      background-color: #1c2a3a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      padding: 30px 24px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      border: 2px solid #e0b22a;
      animation: pulse 2s infinite;
    }

    .modal h2 {
      margin-top: 0;
      color: #e0b22a;
      font-size: 24px;
      text-align: center;
      letter-spacing: 1px;
    }

    .modal p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #e0b22a;
      color: #1c2a3a;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f2c849;
    }

    .thanks {
      display: none;
      text-align: center;
      color: #90ee90;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      color: #888;
      width: 100%;
      z-index: 1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #e0b22a; }
      50% { box-shadow: 0 0 20px #e0b22a; }
      100% { box-shadow: 0 0 8px #e0b22a; }
    }

 /* ü¶ô Kuzco Llama Peek */
.llama {
  position: absolute;
  bottom: 40px;
  left: -180px;
  height: 150px;
  transform: translateX(-100%);
  opacity: 0;
  transition: all 0.8s ease-in-out;
  z-index: 2;
  pointer-events: none;
  filter: drop-shadow(2px 2px 4px #000);
}

.modal:hover + .llama {
  transform: translateX(40px);
  opacity: 1;
}

  </style>
</head>
<body>

  <div class="modal">
    <h2>Ask2Mi üññ</h2>
    <p>Got a galactic question for Mimi? Type it below and beam it up.</p>
    <div class="input-area">
      <textarea id="userQuestion" placeholder="Type your question here..."></textarea>
      <button onclick="submitQuestion()">Send to Mimi</button>
    </div>
    <div class="thanks" id="thanksMsg">‚úÖ Your question was transmitted to the ship.</div>
  </div>

  <!-- ü¶ô Kuzco image (must exist in your repo root or update the src path accordingly) -->
<img src="kuzco.png" alt="Llama Kuzco" class="llama" />

  <div class="footer">üõ∞Ô∏è Part of the MIMI newsletter experience ‚Äî Space Edition.</div>

  <script>
    async function submitQuestion() {
      const button = document.querySelector("button");
      const textarea = document.getElementById("userQuestion");
      const thanksMsg = document.getElementById("thanksMsg");

      const question = textarea.value;

      if (!question.trim()) {
        alert("Please enter a question.");
        return;
      }

      button.disabled = true;
      button.innerText = "Sending...";

      try {
        const response = await fetch('https://ask2mi-backend.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (response.ok) {
          textarea.style.display = 'none';
          button.style.display = 'none';
          thanksMsg.style.display = 'block';
        } else {
          alert("Error sending your question. Please try again.");
          button.disabled = false;
          button.innerText = "Send to Mimi";
        }
      } catch (error) {
        alert("Network error. Please try again.");
        button.disabled = false;
        button.innerText = "Send to Mimi";
      }
    }
  </script>

</body>
</html>
