<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask2Mi ‚Äî Llama Float Edition</title>
  <link rel="icon" type="image/png" href="kuzco.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', Arial, sans-serif;
      background: #000;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      opacity: 0.08;
      animation: starMove 60s linear infinite;
      z-index: 0;
    }

    body::after {
      animation-direction: reverse;
      opacity: 0.1;
    }

    @keyframes starMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .modal {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 420px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background-color: #1c2a3a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      padding: 30px 24px;
      border: 2px solid #e0b22a;
      animation: pulse 2s infinite;
    }

    .modal h2 {
      margin-top: 0;
      color: #e0b22a;
      font-size: 24px;
      text-align: center;
      letter-spacing: 1px;
    }

    .modal p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    button {
      background-color: #e0b22a;
      color: #1c2a3a;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f2c849;
    }

    .thanks {
      display: none;
      text-align: center;
      color: #90ee90;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      color: #888;
      width: 100%;
      z-index: 2;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #e0b22a; }
      50% { box-shadow: 0 0 20px #e0b22a; }
      100% { box-shadow: 0 0 8px #e0b22a; }
    }

    /* ü¶ô Floating Kuzcos */
    .llama-float {
      position: absolute;
      width: 60px;
      height: auto;
      z-index: 1;
      pointer-events: none;
      opacity: 0.9;
      animation: floatLlama linear infinite;
    }

    @keyframes floatLlama {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Ask2Mi üññ</h2>
    <p>Got a galactic question for Mimi? Type it below and beam it up.</p>
    <div class="input-area">
      <textarea id="userQuestion" placeholder="Type your question here..."></textarea>
      <button onclick="submitQuestion()">Send to Mimi</button>
    </div>
    <div class="thanks" id="thanksMsg">‚úÖ Your question was transmitted to the ship.</div>
  </div>

  <div class="footer">üõ∞Ô∏è Part of the MIMI newsletter experience ‚Äî Llama Space Edition.</div>

  <!-- ü¶ô Multiple Floating Kuzcos -->
  <script>
    const kuzcoCount = 6;
    for (let i = 0; i < kuzcoCount; i++) {
      const llama = document.createElement("img");
      llama.src = "kuzco.png"; // Make sure kuzco.png is in the same folder
      llama.className = "llama-float";
      llama.style.left = `${Math.random() * 100}%`;
      llama.style.animationDuration = `${10 + Math.random() * 10}s`;
      llama.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(llama);
    }

    async function submitQuestion() {
      const button = document.querySelector("button");
      const textarea = document.getElementById("userQuestion");
      const thanksMsg = document.getElementById("thanksMsg");

      const question = textarea.value;

      if (!question.trim()) {
        alert("Please enter a question.");
        return;
      }

      button.disabled = true;
      button.innerText = "Sending...";

      try {
        const response = await fetch('https://ask2mi-backend.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (response.ok) {
          textarea.style.display = 'none';
          button.style.display = 'none';
          thanksMsg.style.display = 'block';
        } else {
          alert("Error sending your question. Please try again.");
          button.disabled = false;
          button.innerText = "Send to Mimi";
        }
      } catch (error) {
        alert("Network error. Please try again.");
        button.disabled = false;
        button.innerText = "Send to Mimi";
      }
    }
  </script>
</body>
</html>
