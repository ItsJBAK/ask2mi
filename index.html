<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask2Mi â€” Question Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #1c2a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      width: 90%;
      max-width: 420px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal h2 {
      margin-top: 0;
      color: #1c2a3a;
      font-size: 22px;
      text-align: center;
    }

    .modal p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #e0b22a;
      color: #1c2a3a;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f2c849;
    }

    .thanks {
      display: none;
      text-align: center;
      color: #1c2a3a;
      font-weight: bold;
      padding-top: 20px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Ask2Mi ðŸ’¬</h2>
    <p>Got a burning question for Mimi? Type it below and weâ€™ll make sure she gets it.</p>
    <div class="input-area">
      <textarea id="userQuestion" placeholder="Type your question here..."></textarea>
      <button onclick="submitQuestion()">Send to Mimi</button>
    </div>
    <div class="thanks" id="thanksMsg">âœ… Thanks! Your question was received.</div>
  </div>

  <div class="footer">This box is part of the MIMI newsletter experience.</div>

  <script>
  async function submitQuestion() {
    const button = document.querySelector("button");
    const textarea = document.getElementById("userQuestion");
    const thanksMsg = document.getElementById("thanksMsg");

    const question = textarea.value;

    if (!question.trim()) {
      alert("Please enter a question.");
      return;
    }

    // Disable button and update UI
    button.disabled = true;
    button.innerText = "Sending...";

    try {
      const response = await fetch('https://ask2mi-backend.onrender.com/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
      });

      if (response.ok) {
        textarea.style.display = 'none';
        button.style.display = 'none';
        thanksMsg.style.display = 'block';
      } else {
        alert("Error sending your question. Please try again.");
        button.disabled = false;
        button.innerText = "Send to Mimi";
      }
    } catch (error) {
      alert("Network error. Please try again.");
      button.disabled = false;
      button.innerText = "Send to Mimi";
    }
  }
</script>

</body>
</html>
