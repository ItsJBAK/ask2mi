<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask2Mi â€” Question Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #1c2a3a;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 24px;
      z-index: 999;
    }

    .modal h2 {
      margin-top: 0;
      color: #1c2a3a;
      font-size: 20px;
    }

    .modal p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-bottom: 16px;
    }

    button {
      background-color: #e0b22a;
      color: #1c2a3a;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f2c849;
    }

    .thanks {
      display: none;
      text-align: center;
      color: #1c2a3a;
      font-weight: bold;
      padding-top: 12px;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Ask2Mi ðŸ’¬</h2>
    <p>Got a burning question for MIMI? Type it below and weâ€™ll make sure she gets it.</p>
    <textarea id="userQuestion" placeholder="Type your question here..."></textarea>
    <button onclick="submitQuestion()">Send to Mimi</button>
    <div class="thanks" id="thanksMsg">âœ… Thanks! Your question was received.</div>
  </div>

  <div class="footer">This box is part of the MIMI newsletter experience.</div>

  <script>
    function submitQuestion() {
      const question = document.getElementById('userQuestion').value;

      if (!question.trim()) {
        alert("Please enter a question.");
        return;
      }

      fetch('https://your-google-script-endpoint.com/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('userQuestion').style.display = 'none';
          document.querySelector('button').style.display = 'none';
          document.getElementById('thanksMsg').style.display = 'block';
        } else {
          alert("Error sending your question. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
